<div class="board_container">
    <section id="chess" [style.width.px]="boardSize" [style.height.px]="boardSize">
        <h1>Chess</h1>
        <div class="board" cdkDropListGroup>
            <div class="tile" *ngFor="let tile of board"
                [ngClass]="{ tile__darkMovable: tile.color && tile.moveable, tile__dark: tile.color, tile__moveable: tile.moveable}"
                (mousedown)="pieceClicked($event, tile.key)" cdkDropList cdkDropListSortingDisabled
                (cdkDropListDropped)="pieceDropped(tile)" [cdkDropListData]="tile">
                <!-- <div [ngClass]="{ moveable: tile.moveable }"></div> -->

                <!-- piece -->
                <div class="piece_placeholder" *ngIf="tile.piece.value !== 0; else elseBlock"
                    (cdkDragStarted)="piecePickedUp($event, tile)" [cdkDragData]="tile"
                    [cdkDragDisabled]="tile.piece.player !== currentPlayer" cdkDrag> <span *cdkDragPlaceholder
                        style="display: none"></span>
                    <img class="piece" [ngClass]="{ selected: tile.selected }" src="../../assets/{{ this.options.pieceSet }}/{{
                                tile.piece.player + tile.piece.abbr.toUpperCase()
                            }}.svg" alt="{{
                                tile.piece.player + tile.piece.abbr.toUpperCase()
                            }}" draggable="false" />
                </div>
            </div>
        </div>
    </section>
    <div class="coords__numbers">
        <div class="letter" *ngFor="let letter of LETTERS; let i = index">{{i+1}}</div>
    </div>
</div>
<div class="coords__letters" [style.width.px]="boardSize">
    <div class="letter" *ngFor="let letter of LETTERS">{{letter}}</div>
</div>
